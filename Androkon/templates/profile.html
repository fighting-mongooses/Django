{% extends "base.html" %}
{% block content %}
<p><a href="{{baseUrl}}logout/">Logout</a></p>
{% if cons %}
	{% for conference in cons %}
	<p>{{ conference }} <a href="{{baseUrl}}edit_con/">Edit</a>   <a href="{{baseUrl}}delete/">Delete</a></p>
	{% endfor %}
{% else %}
	<p>You have no conferences registered. <a href="/reg_con/">Add one now</a></p>
{% endif %}
{% endblock %}
