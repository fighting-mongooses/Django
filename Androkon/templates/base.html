<html>
	<head>
		<link rel="shortcut icon" href="{{baseUrl}}static/img/favicon.ico"/>
		<link href="{{baseUrl}}static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" media="screen" href="{{baseUrl}}static/css/bootstrap-datetimepicker.min.css">
		<style type="text/css">
			html
			{
				min-height: 100%;
			}
			body
			{
        		background: #c0e2e4;
				background-image: url('{{baseUrl}}static/img/bkg{{ "12345" | random }}.png');
				background-repeat: no-repeat;
				background-position: bottom left;
			}
			input
			{
				height : 30px;
				color: #0c8acc;
			}
			form.prettybutton
			{
				display: inline;
			}
			div
			{
				font-family: arial;
				font-size: 12px;
				text-align: center;
			}
			div.register_div
			{
				font-family: arial;
				font-weight: bold;
				font-size: 16px;
			}
			ul.header
			{
				background-color: #AADDDD;
				width: 100%;
				margin:0;
				padding:0;
				display: inline-block;
				list-style-type: none;
			}
			ul.errorlist
			{
				list-style-type: none;
				color: red;
				float: left;
			}
			li.topbar
			{
				float: left;
			}
			a.header
			{
				display:block;
				width: 300px;
				text-align: center;
				font-family: arial;
				font-weight: bold;
				font-size: 16px;
				text-decoration: none;
			}
			a.header:link,a.header:visited
			{
				background-color: #AADDDD;
				color: #4466AA;
			}
			a.header:hover
			{
				background-color: #F0F0FF;
				color: #AAAADD;
			}
		</style>
		{% block extrahead %}
		{% endblock %}
    	</head>
	<body>
		<div>
			<ul class="header">
				{%if user.is_authenticated%}
					<li class="topbar"><a class="header" href="{{baseUrl}}logout">Logout</a></li>
					<li class="topbar"><a class="header" href="{{baseUrl}}reg_con">Register Conference</a>
					<li class="topbar"><a class="header" href="{{baseUrl}}profile">Profile</a>
					{%if user.is_superuser%}
						<li class="topbar"><a class="header" href="{{baseUrl}}invite">Manage Invites</a>
					{%endif%}
				{%else%}
					<li class="topbar"><a class="header" href="{{baseUrl}}login">Login</a></li>
					<li class="topbar"><a class="header" href="{{baseUrl}}register">Register</a></li>
				{%endif%}
			</ul>
		</div>
		<br>
		<div id="PageContainer">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
