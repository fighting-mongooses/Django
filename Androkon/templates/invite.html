{% extends "base.html" %}
{% block content %}
{%if msg != "0"%}
	Deleted invite {{ msg }}. <a href="{{baseUrl}}invite/new/{{msg}}">Undo</a>
{%endif%}
<br/>
{%for i in invs%}
	<a href="{{baseUrl}}register/{{i}}">{{i}}</a> - Created: {{ i.date }} - <a href="{{baseUrl}}invite/delete/{{i}}">Delete</a><br/>
{%endfor%}

<br/>
<br/>
<a href="{{baseUrl}}invite/new/"> Make new invite </a>
{% endblock %}
